<!DOCTYPE html>
<html>
<head>
	<title>Zokoter - Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/img/zokoter_icon.png"/>
</head>
<body>
    <header class="pb-4">
        <nav class="navbar bg-dark navbar-dark" style="min-height: 5rem;">
            <div class="container-fluid">
               <a class="navbar-brand"><img src="/static/img/zokoter_icon.png" alt="icon" style="width: 2.85rem; height: 3rem; margin-right: .5rem;" />Zokoter - its not stealing if theyre stupid...</a>
            </div>
        </nav>
    </header>
 	<main class="p-2">
        <section id="overview" class="container">
            <div class="row d-flex justify-content-center" style="height: 42vh">
               
               
               <div class="col-lg-4 p-3">
                  <a href="/setup" style="text-decoration: None; color: black;">
                  <div class="card h-100 shadow-lg">
                     <div class="card-body">
                        <div class="text-center p-3">
                           <h5 class="card-title">Listener</h5>
                           <small>120s</small>
                           <br><br>
                           <span class="h4 m-2 p-1">Start listening</span>
                           <p>waits for clients...</p>                           
                        </div>
                        <ul class="list-group list-group-flush">
                           <li class="list-group-item">
                              Number of clients: 69
                           </li>
                           <li class="list-group-item">
                              Port in use: 7849
                           </li>
                        </ul>                     
                     </div>
                  </div>
                  </a>
               </div>

               <div class="col-lg-4 p-3">
                  <a href="/whitepaper" style="text-decoration: None; color: black;">
                  <div class="card h-100 shadow-lg">
                     <div class="card-body">
                        <div class="text-center p-3">
                           <h5 class="card-title">Whitepaper</h5>
                           <small>or black idc :)</small>
                           <br><br>
                           <span class="h4 m-2 p-1">Show information</span>
                           <p>displays instructions...</p>                           
                        </div>
                        <ul class="list-group list-group-flush">
                           <li class="list-group-item">
                              Created by: Walter
                           </li>
                           <li class="list-group-item">
                              Copyright: &copy;2022 
                           </li>
                        </ul>                     
                     </div>
                  </div>
                  </a>
               </div>               
            
            </div>
        </section>
  	</main>
</body>
</html>
